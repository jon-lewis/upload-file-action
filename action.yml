name: 'Upload File Action with Custom Headers'
description: 'upload file'
author: 'esaminu'
branding:
  icon: arrow-right-circle
  color: gray-dark
inputs:
  url:
    description: 'Web request URL endpoint'
    required: true
  method:
    description: 'Web request method (`GET`, `POST`, `PUT`, `PATCH`, `DELETE`)'
    required: true
    default: POST
  forms:
    description: Data to be transmitted,such as key, pwd, etc. Use json format
    required: false
  fileForms:
    description: Files to be transferred,such as 'file','image' etc. Use json format
    required: false
  customHeaders:
    description: Custom headers to append to the request
    required: false

outputs:
  output:
    description: 'data output from the upload file'
runs:
  using: 'node16'
  main: 'dist/index.js'
